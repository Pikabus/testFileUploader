version: "3"
services:
  krabbitmq:
    hostname: krabbitmq
    image: rabbitmq:latest
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
  worker:
    build:
      context: ./
      dockerfile: celery.Dockerfile
    environment:
      - REDIS_HOST=kredis
      - REDIS_PORT=6379
      - REDIS_CELERY_DB_INDEX=10
      - REDIS_STORE_DB_INDEX=0
      - RABBITMQ_HOST=krabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_PORT=5672
    depends_on:
      - krabbitmq
      - kredis
  kredis:
    hostname: kredis
    image: redis:latest
    ports:
      - "6379:6379"
  api:
    build:
      context: ./
      dockerfile: api.Dockerfile
    environment:
      - REDIS_HOST=kredis
      - REDIS_PORT=6379
      - REDIS_CELERY_DB_INDEX=10
      - REDIS_STORE_DB_INDEX=0
      - RABBITMQ_HOST=krabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_PORT=5672
    volumes:
      - ./app:/usr/src/app/
    depends_on:
      - worker
    ports:
      - "8000:8000"
  flower:
    build:
      context: ./
      dockerfile: flower.Dockerfile
    environment:
      - REDIS_HOST=kredis
      - REDIS_PORT=6379
      - REDIS_CELERY_DB_INDEX=10
      - REDIS_STORE_DB_INDEX=0
      - RABBITMQ_HOST=krabbitmq
      - RABBITMQ_USERNAME=guest
      - RABBITMQ_PASSWORD=guest
      - RABBITMQ_PORT=5672
    ports:
      - 5555:5555
    depends_on:
      - krabbitmq
      - kredis
